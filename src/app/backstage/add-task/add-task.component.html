<div class="addDiv">
  <a class="btn btn-clean btn-bold btn-upper collapsed" data-toggle="collapse" href="#collapseExample" role="button"
    aria-expanded="false" aria-controls="collapseExample">
    <i class="fa fa-plus"></i>
    新增任務
  </a>
  <div class="collapse" id="collapseExample">

    <div class="card card-body">

      <div class="form-group row" *ngIf="isModifyState">
        <label class="col-form-label col-lg-2 col-sm-12">修改狀態</label>
        <div class="col-lg-4 col-md-10 col-sm-12">
          <span class="kt-switch kt-switch--outline kt-switch--icon kt-switch--danger">
            <label>
              <input type="checkbox" [checked]="canModify" class="canModify" (change)="canModify = !canModify;" >
              <span></span>
            </label>
          </span>
        </div>
      </div>

      <div>
        <div class="form-group row">
          <div class="col-sm-12">
            <mat-form-field>
              <mat-label>選擇日期</mat-label>
              <input matInput [matDatepicker]="picker" disabled>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleSelect1">行政區</label>
          <select class="form-control" id="exampleSelect1">
            <option>1</option>
            <option value="63000100">大同區</option>
            <option value="63000104">中山區</option>
          </select>
        </div>
        <div class="kt-portlet__foot">
          <div class="kt-form__actions">
            <button type="reset" class="btn btn-brand">新增</button>
            <button type="reset" class="btn btn-secondary clean">清除</button>
          </div>
        </div>
        <!-- <div class="form-group">
          <label>Disabled Input</label>
          <input type="email" class="form-control" placeholder="Disabled input">
        </div> -->

      </div>
    </div>
  </div>
</div>
